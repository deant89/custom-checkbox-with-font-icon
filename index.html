<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Custom checkbox and Radio buttons with icon fonts</title>
		<link href="css/normalize.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" />
		<link href="css/style.css" rel="stylesheet" type="text/css">
	</head>

	<body>
		<header class="clearfix" id="header">
			<nav class="topNav clearfix">
				<a class="pull-left" href="http://andwecode.com">Home</a>
				<a class="pull-right" href="#">Back to Article</a>
			</nav>

			<div class="headingContainer">
				<div class="heading">
					<h1>Custom checkbox and Radio buttons with icon fonts</h1>
					<p>Learn how to create custom radio buttons and checkbox using HTML5, CSS3 and Font awesome icons easily.</p>
				</div>

				<div class="download">
					<div class="btnContainer clearfix">
						<a class="download-btn" href="#">Download this demo</a> 
						<a class="download-btn" href="#">Back to tutorial</a>
					</div>
				</div>
			</div>
		</header>

		<section class="MainContainer clearfix">
			<div class="container clearfix">
				<div class="half-col">
					<header>Checkbox</header>
					<form>
						<ul>
							<li>
								<label>
									<input type="checkbox" />
									<span class="lbl padding-8">First checkbox</span>
								</label>
							</li>
							<li>
								<label>
									<input type="checkbox" />
									<span class="lbl padding-8">Second checkbox</span>
								</label>
							</li>
							<li>
								<label>
									<input type="checkbox" disabled />
									<span class="lbl padding-8">Disabled Chekcbox</span>
								</label>
							</li>
							<li>
								<label>
									<input type="checkbox" checked disabled />
									<span class="lbl padding-8">Checked and Disabled</span>
								</label>
							</li>
						</ul>
					</form>
				</div>

				<div class="half-col last">
					<header>Radio button</header>
					<form>
						<ul>
							<li>
								<label>
									<input type="radio" name="radio" />
									<span class="lbl padding-8">First option</span>
								</label>
							</li>
							<li>
								<label>
									<input type="radio" name="radio" />
									<span class="lbl padding-8">Second option</span>
								</label>
							</li>
							<li>
								<label>
									<input type="radio" name="radio" disabled />
									<span class="lbl padding-8">Disabled Radio button</span>
								</label>
							</li>
							<li>
								<label>
									<input type="radio" name="radio" checked disabled />
									<span class="lbl padding-8">Checked and Disabled</span>
								</label>
							</li>
						</ul>
					</form>
				</div>
			</div>
		</section>
	</body>
</html>
